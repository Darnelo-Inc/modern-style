<div class="product__item">
  <img [src]="product.image" [alt]="product.title" class="product__img" />

  <h2 class="product__title">{{ product.title }}</h2>

  <p class="product__price">Price: {{ product.price | currency : "EUR" }}</p>

  <button
    class="product__btn"
    (click)="showDetails = !showDetails"
    [ngClass]="{
      'product__btn--show': showDetails,
      'product__btn--hide': !showDetails
    }"
  >
    {{ showDetails ? "Hide" : "Show" }} details
  </button>

  <div *ngIf="showDetails">
    <p>{{ product.description }}</p>
    <h4>
      Rate:
      <span [ngStyle]="{ fontStyle: 'italic' }">{{
        product.rating.rate | number : "1.1-2"
      }}</span>
    </h4>
  </div>
</div>
